name: hestia
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Icons
  iconsax: ^0.0.8

  # Utility Packages
  http: ^1.1.2
  intl: ^0.18.1
  logger: ^2.0.2+1
  url_launcher: ^6.2.1
  path_provider: ^2.0.8

  # State Management 
  get: ^4.6.5
  get_storage: ^2.1.1

  # Splash Screen
  flutter_native_splash: ^2.3.6

  # Page Indicator
  smooth_page_indicator: ^1.1.0

  # Navigation Bar
  curved_navigation_bar: ^1.0.3

  # Read More
  readmore: ^2.2.0

  # Text
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0
  stroke_text: any

  # Firebase
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  firebase_auth: ^4.15.3
  firebase_storage: ^11.5.6
  

  # Google Maps
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  image_picker: ^1.0.5
  custom_info_window: ^1.0.1
  custom_marker: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/authentication/
    - assets/images/gif/
   


  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800

